<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
</head>
<body>
    <header class="header">
        <h2> Домашнее задание к занятию "Организация тестирования"</h2>
        <h1 class="header__title">
            Credit Card Validator
        </h1>
    </header>
    <main>
    <div class="widget_container">
        <div class="icon_container">
            <img src="../src/img/visa_icon.png" alt="" class="icon" id="visa">
            <img src="../src/img/mastercard_icon.png" alt="" class="icon" id="mastercard">
            <img src="../src/img/ae_icon.png" alt="" class="icon" id="ae">
            <img src="../src/img/club_diners.png" alt="" class="icon" id="diners">
            <img src="../src/img/discover.png" alt="" class="icon" id="discover">
            <img src="../src/img/jcb.png" alt="" class="icon" id="jcb">
            <img src="../src/img/mir.png" alt="" class="icon" id="mir">
        </div>
        <form action="" class="form_number">
            <input type="text" class="input_number">
            <button class="validate">Click to Validate</button>
        </form>
        <div class="check_number">
            <div class="qq check"></div>
            <div class="qq " >Luhn Algorithm Check </div>
        </div>

    </div>
    </main>

</html>
